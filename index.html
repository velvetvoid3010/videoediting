<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Reel Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }

        .reel {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Advanced Auto Reel Generator</h1>

        <div class="mb-3">
            <label for="videoInput" class="form-label">Upload your long video</label>
            <input class="form-control" type="file" id="videoInput" accept="video/*">
        </div>

        <button class="btn btn-success" id="generateReelsBtn">Generate 15-sec Reels with Effects</button>

        <div id="reelsContainer" class="row mt-4"></div>
    </div>

    <!-- Include ffmpeg.wasm -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        document.getElementById('generateReelsBtn').addEventListener('click', async () => {
            const videoFile = document.getElementById('videoInput').files[0];
            if (!videoFile) {
                alert('Please upload a video!');
                return;
            }

            const reelsContainer = document.getElementById('reelsContainer');
            reelsContainer.innerHTML = 'Processing... Please wait.';

            await ffmpeg.load();
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

            // Example: Extract 3 reels at different timestamps with effects
            const reelDurations = [15, 15, 15]; // Each reel 15 sec
            const startTimes = [5, 30, 60];    // Start points in seconds

            reelsContainer.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const outputFile = `reel${i}.mp4`;

                await ffmpeg.run(
                    '-i', 'input.mp4',
                    '-ss', `${startTimes[i]}`,
                    '-t', `${reelDurations[i]}`,
                    '-vf', 'hue=s=0,drawtext=text=\'Reel ' + (i + 1) + '\':fontcolor=white:fontsize=24:x=10:y=10',
                    '-preset', 'veryfast',
                    outputFile
                );

                const data = ffmpeg.FS('readFile', outputFile);
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoURL = URL.createObjectURL(videoBlob);

                const reelCard = document.createElement('div');
                reelCard.className = 'col-md-4 reel';
                reelCard.innerHTML = `
                    <div class="card">
                        <video controls class="card-img-top">
                            <source src="${videoURL}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">Reel ${i + 1}</h5>
                            <p class="card-text">Applied grayscale filter + text overlay.</p>
                        </div>
                    </div>
                `;

                reelsContainer.appendChild(reelCard);
            }
        });
    </script>
</body>

</html>
