<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reel Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
        }

        .reel {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Auto Reel Generator</h1>
        <div class="mb-3">
            <label for="videoInput" class="form-label">Upload your long video</label>
            <input class="form-control" type="file" id="videoInput" accept="video/*">
        </div>
        <button class="btn btn-primary" id="generateReelsBtn">Generate Reels</button>

        <div id="reelsContainer" class="row mt-4"></div>
    </div>

    <script>
        document.getElementById('generateReelsBtn').addEventListener('click', () => {
            const videoInput = document.getElementById('videoInput').files[0];

            if (!videoInput) {
                alert('Please upload a video first!');
                return;
            }

            // Simulate processing and generating reels
            generateReels(videoInput);
        });

        function generateReels(videoFile) {
            const reelsContainer = document.getElementById('reelsContainer');
            reelsContainer.innerHTML = '';

            const numberOfReels = 3; // Example: Generate 3 sample reels

            for (let i = 1; i <= numberOfReels; i++) {
                const reelCard = document.createElement('div');
                reelCard.className = 'col-md-4 reel';
                reelCard.innerHTML = `
                    <div class="card">
                        <video controls class="card-img-top">
                            <source src="${URL.createObjectURL(videoFile)}" type="${videoFile.type}">
                        </video>
                        <div class="card-body">
                            <h5 class="card-title">Reel ${i}</h5>
                            <p class="card-text">Special effects and auto subtitles will be applied here in the future.</p>
                        </div>
                    </div>
                `;
                reelsContainer.appendChild(reelCard);
            }
        }
    </script>
</body>

</html>
